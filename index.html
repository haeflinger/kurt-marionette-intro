<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Contact manager</span>
        </div>
    </div>
</div>
<div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice that it gets replaced by your app as sooon as we start it.</p>
</div>

<script type="text/template" id="static-template">
    <p>This is the text that was rendered by out Marionette app.</p>
</script>

<script type="text/template" id="different-static-template">
    <p>Text from a different template...</p>
</script>

<script type="text/template" id="list-item-template">
    <ul>
        <li>One item</li>
    </ul>
</script>

<script type="text/template" id="contact-template">
    <p><%- firstName %> <%- lastName %></p>
</script>

<script type="text/javascript" src="http://javaprod/goodies/lib/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="http://javaprod/goodies/lib/json2/2014-02-04/json2.js"></script>
<script type="text/javascript" src="http://javaprod/goodies/lib/underscore/1.7.0/underscore.min.js"></script>
<script type="text/javascript" src="http://javaprod/goodies/lib/backbone/1.1.2/backbone.min.js"></script>
<script type="text/javascript" src="http://javaprod/goodies/lib/marionette/2.3.1/backbone.marionette.min.js"></script>


<script type="text/javascript">
    var ContactManager = new Marionette.Application();

    ContactManager.addRegions( {
        mainRegion : "#main-region"
    } );

    ContactManager.Contact = Backbone.Model.extend( {} );

    ContactManager.ContactView = Marionette.ItemView.extend( {
        template : "#contact-template"
    } );

    ContactManager.on( "start", function () {
        var alice = new ContactManager.Contact( {
            firstName   : "Alice",
            lastName    : "Arten",
            phoneNumber : "555-1234"
        } );

        var aliceView = new ContactManager.ContactView( {
            model : alice
        } )
        ContactManager.mainRegion.show( aliceView );
    } );

    ContactManager.start();
</script>

</body>
</html>
